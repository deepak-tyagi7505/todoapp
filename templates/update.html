<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Tasks Todos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/assigned">Assigned Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/complete">Completed Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/future">Future Tasks</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                More Details
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/performance">performance</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="role">More Details</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="mb-3">
    </div>

    <div class="container">
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="taskname" class="form-label">Task Name</label>
          <input type="text" class="form-control" name = "taskname" id="taskname" value = "{{todo.taskname}}"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="assignedby" class="form-label">Assigned By</label>
          <input type="text" class="form-control" name = "assignedby" id="assignedby" value = "{{todo.assignedby}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="assigneddate" class="form-label">Assigned Date</label>
          <input type="date" class="form-control" name = "assigneddate" id="assigneddate" value = "{{todo.assigneddate}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="delevereddate" class="form-label">Delevered Date</label>
          <input type="date" class="form-control" name = "delevereddate" id="delevereddate" value = "{{todo.delevereddate}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" name = "description" id="description" value = "{{todo.description}}"  aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="taskstatus" class="form-label">Task Status</label>
          <select class="form-select" name="taskstatus" id="taskstatus" aria-describedby="emailHelp">
              <option value="Assigned">Assigned</option>
              <option value="Done">Done</option>
              <option value="Future">Future</option>
          </select>
        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


    <!-- End Example Code -->
  </body>
</html>
