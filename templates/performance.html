    <head>

        <title>Star Rating</title>
        <style>
            .rating {
                display: flex;
                flex-direction: row-reverse;
                justify-content: space-between;
                font-size: 24px;
            }
    
            .rating input {
                display: none;
            }
    
            .rating label {
                cursor: pointer;
                color: #f8d64e;
            }
    
            .rating label:before {
                content: '\2605'; /* Unicode character for a star */
            }
    
            .rating input:checked ~ label {
                color: #f8d64e; /* Color for the selected stars */
            }
        </style>

    
    <div class="rating">
